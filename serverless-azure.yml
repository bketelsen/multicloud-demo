service: multicloud-product-demo

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: azure
  region: West US
  runtime: nodejs10.x
  apim:
    api:
      name: products-api
      subscriptionRequired: false
      displayName: Products API
      description: Products CRUD REST API
      protocols:
        - https
      path: products
      authorization: none
    backend:
      url: api/products

  cors:
    allowCredentials: false
    allowedOrigins:
      - "*"
    allowedMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    allowedHeaders:
      - "*"
    exposeHeaders:
      - "*"

plugins:
  - serverless-azure-functions
  - serverless-webpack

functions:
  getProductList:
    handler: src/handlers/products.getProductList
    events:
      - http: true
        x-azure-settings:
          methods:
            - GET
          route: products
          authLevel: anonymous
    apim:
      operations:
        - method: GET
          urlTemplate: /

  getProduct:
    handler: src/handlers/products.getProduct
    events:
      - http: true
        x-azure-settings:
          methods:
            - GET
          route: products/{productId}
          authLevel: anonymous
    apim:
      operations:
        - method: GET
          urlTemplate: /{productId}
          templateParameters:
            - name: productId
              type: string

  postProduct:
    handler: src/handlers/products.postProduct
    events:
      - http: true
        x-azure-settings:
          methods:
            - POST
          route: products
          authLevel: anonymous
    apim:
      operations:
        - method: POST
          urlTemplate: /

  putProduct:
    handler: src/handlers/products.putProduct
    events:
      - http: true
        x-azure-settings:
          methods:
            - PUT
          route: products/{productId}
          authLevel: anonymous
    apim:
      operations:
        - method: PUT
          urlTemplate: /{productId}
          templateParameters:
            - name: productId
              type: string

  patchProduct:
    handler: src/handlers/products.patchProduct
    events:
      - http: true
        x-azure-settings:
          methods:
            - PATCH
          route: products/{productId}
          authLevel: anonymous
    apim:
      operations:
        - method: PATCH
          urlTemplate: /{productId}
          templateParameters:
            - name: productId
              type: string

  deleteProduct:
    handler: src/handlers/products.deleteProduct
    events:
      - http: true
        x-azure-settings:
          methods:
            - DELETE
          route: products/{productId}
          authLevel: anonymous
    apim:
      operations:
        - method: DELETE
          urlTemplate: /{productId}
          templateParameters:
            - name: productId
              type: string
